    <body>
        <div class="app1">
            <h2> Contact us form </h2>
            <form action="" class="myForm1">
                <div class="input1">
                Address1: <input type="text1" class="text1"  required>
                </div>
                <div class="input2">
    
                
                Address2: <input type="text" class="text" minlength="4" maxlength="10" required/>
                </div>
                    <div class="input3">
                    Enter the time: <input type="time" min="09:00:00" max="17:00:00" required />
                    </div>
                     <div class="input5">
                    Pincode: <input type="text" name="pincode" pattern="[0-9]{5}" maxlength="5"/>
                    </div>
                    <div class="input4">
                        <button type="submit">Submit </button>
                    </div>
                
    
            </form>
        
        <script src="app.js" async defer></script>
